<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TEST ES NEO</title>
  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="elasticsearch/elasticsearch.jquery.js"></script>
</head>
<body>
  <input id="key" type="text" name="key" placeholder="key">
  <input id="value" type="text" name="value" placeholder="value">
  <input id="remove" type="text" name="value" placeholder="remove">
  <button type="button" name="button" onclick="add()">Add</button>
  <button type="button" name="button" onclick="list()">List</button>
  <button type="button" name="button" onclick="remove()">Remove</button>
  <div id='error' style='color:red;'>

  </div>
  <div id='response' style='color:green;'>

  </div>

  <script type="text/javascript">
    var key = document.getElementById('key');
    var value = document.getElementById('value');
    var remove = document.getElementById('remove');
    var response = document.getElementById('response');

    function add() {
      localStorage.setItem(key.value, value.value);
    }

    function list() {
      response.innerHTML = JSON.stringify(localStorage);
    }

    function remove() {
      localStorage.removeItem(remove.value);
    }








  </script>
</body>
</html>
